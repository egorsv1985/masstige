<div class="grid grid-cols-6 gap-x-9 gap-y-7">
	<div class="col-span-6 sm:col-span-3 min-h-72">
		<div class="border rounded-[10px] border-gray_border h-full flex flex-col py-6 px-7">
			<h3 class="mb-2 text-lg font-medium leading-tight text-white">
				Начать<br />
				переписку
			</h3>
			<p class="leading-tight text-txt">
				Выбери удобный для себя мессенджер
			</p>
			<div class="mt-auto">
				@@include('_messengers.html',{})

			</div>
		</div>
	</div>
	<div class="col-span-6 sm:col-span-3 min-h-72">
		<div class="border rounded-[10px] border-gray_border h-full flex flex-col py-6 px-7">
			<h3 class="text-lg font-medium leading-tight text-white">
				Поговорить по телефону
			</h3>

			<div class="mt-auto">@@include('_phones.html',{})</div>
		</div>
	</div>
	<div class="col-span-6 sm:col-span-3 min-h-72">
		<div class="border rounded-[10px] border-gray_border h-full flex flex-col py-6 px-7">
			<h3 class="text-lg font-medium leading-tight text-white">
				Написать на почту
			</h3>

			<div class="mt-auto">
				<a href="" class="flex items-center gap-3">
					<span
						class="flex items-center justify-center w-10 h-10 border rounded-full border-gray_border bg-gray_500"><img
							src="@img/icons/mail.svg" alt="mail" /></span>
					<p data-hover="info@atib.by"
						class="relative before:content-[attr(data-hover)] before:absolute before:top-0 before:left-0 before:overflow-hidden  before:h-0 before:duration-300 before:text-white before:transition-[height] hover:before:h-full leading-tight text-txt">
						info@atib.by</p>
				</a>
			</div>
		</div>
	</div>
	<div class="col-span-6 sm:col-span-3 min-h-72">
		<div class="border rounded-[10px] border-gray_border h-full flex flex-col py-6 px-7">
			<h3 class="text-lg font-medium leading-tight text-white">
				Заполнить бриф
			</h3>
			<form class="flex items-center gap-3 mt-auto">
				<label for="download" class="flex items-center gap-3 cursor-pointer">
					<span
						class="flex items-center justify-center w-10 h-10 border rounded-full border-gray_border bg-gray_500 min-w-10"><img
							src="@img/icons/download.svg" alt="Заполнить бриф" /></span>
					<span data-hover="Заполнить бриф"
						class="relative block before:content-[attr(data-hover)] before:absolute before:top-0 before:left-0 before:overflow-hidden  before:h-0 before:duration-300 before:text-white before:transition-[height] hover:before:h-full leading-tight w-full h-full text-txt">Заполнить
						бриф</span>
				</label>
				<input class="hidden" aria-describedby="upload_file" id="download" type="file" />
			</form>
		</div>
	</div>
</div>
